<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  </head>
  <body>
    <h1>View Photos</h1>


    <form action="/viewPhotos" method="POST">

      <h1>Starting Fresh</h1>


        {%for item in myData%}
            <label for="group">Photo ID: {{item.pID}}</label>
            <input type="radio" id="group" name="groupCreator" value={{item.poster}}></input><br>
            <!-- <input type="hidden" name="groupCreator" value={{item.poster}}><br> -->

        {%endfor%}

        <br>

        {%for item in groupData%}
         These are the photo ID's available to you: {{item.pID}}
        {%endfor%}



        {%if user_image%}

          <!-- <img src="{{user_image}}" alt="User Image" style="width:128px;height:128px;"><br><br>  -->
          <img src="{{user_image}}" alt="user image" width="43" height="43"><br><br>
          {{file}}
        {%endif%}


        <!-- <br>
        <label for=submit>View Photos</label><br>
        <input id="submit"type="submit"> -->

      {% if message %}
        <p class="error"><strong>Type of Message:</strong> {{message}}</p>
      {% endif %}

      <input type="submit">

    </form>







<a href="/photoInfo">View Photo Info</a><br>
<a href="/home">Go Back</a>

  </body>
</html>
